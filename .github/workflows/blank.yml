name: OWASP ZAP Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Download and Install OWASP ZAP
      run: |
        sudo apt-get update
        wget https://github.com/zaproxy/zaproxy/releases/download/v2.13.0/ZAP_2.13.0_Linux.tar.gz
        tar -xvf ZAP_2.13.0_Linux.tar.gz
        sudo mkdir -p /usr/local/zaproxy
        sudo mv ZAP_2.13.0 /usr/local/zaproxy
        sudo ln -s /usr/local/zaproxy/ZAP_2.13.0/zap.sh /usr/local/bin/zap.sh

    - name: Install Python dependencies
      run: pip install python-owasp-zap-v2.4

    - name: Run ZAP scan
      env:
        ZAP_API_KEY: ${{ secrets.ZAP_AUTH_HEADER_VALUE }}  # Add your ZAP API key to GitHub Secrets
      run: |
        zap.sh -daemon -config api.key=${{ secrets.ZAP_AUTH_HEADER_VALUE }} -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true &
        sleep 30
        python zap-scan.py
