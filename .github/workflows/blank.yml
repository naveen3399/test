name: CD-auth-service

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  DeployDev:
    environment:
      name: Dev
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: auth-service
    steps:
      - name: checkout
        uses: actions/checkout@v3
        
  zap_scan:
    runs-on: ubuntu-latest
    name: DAST Scan
    steps:
      - name: Set up environment variables
        run: |
          echo "AUTH1_DESCRIPTION=${{ secrets.AUTH1_DESCRIPTION }}" >> $GITHUB_ENV
          echo "AUTH1_REPLACEMENT=${{ secrets.AUTH1_REPLACEMENT }}" >> $GITHUB_ENV
          echo "AUTH2_DESCRIPTION=${{ secrets.AUTH2_DESCRIPTION }}" >> $GITHUB_ENV
          echo "AUTH2_REPLACEMENT=${{ secrets.AUTH2_REPLACEMENT }}" >> $GITHUB_ENV

      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: ${{ vars.DEV_BASE_URL }}
          allow_issue_writing: false
          config: |
            replacer.full_list(0).description=${{ env.AUTH1_DESCRIPTION }}
            replacer.full_list(0).enabled=true
            replacer.full_list(0).matchtype=REQ_HEADER
            replacer.full_list(0).matchstr=Authorization
            replacer.full_list(0).regex=false
            replacer.full_list(0).replacement=${{ env.AUTH1_REPLACEMENT }}
            replacer.full_list(1).description=${{ env.AUTH2_DESCRIPTION }}
            replacer.full_list(1).enabled=true
            replacer.full_list(1).matchtype=REQ_HEADER
            replacer.full_list(1).matchstr=AnotherHeader
            replacer.full_list(1).regex=false
            replacer.full_list(1).replacement=${{ env.AUTH2_REPLACEMENT }}
